<!DOCTYPE html>
<html lang="zh-CN" data-scale="true">
<% const MainAppHost='http://localhost:9810' %>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link type="text/css" rel="stylesheet" href="<%= MainAppHost %>/mainApp.css" />
    <style type="text/css">
      html,
      body,
      #app {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript">
      window.MAIN_APP_FRAME_HOST = '<%= MainAppHost %>/';
      window.MainAppDebugger = {
        name: '$projectName$',
        menu: {
          href: '#/$projectName$/example/list'
        }
      };
    </script>
    <div id="app"></div>
    <script type="text/javascript" src="<%= MainAppHost %>/mainApp.js"></script>
  </body>

</html>
